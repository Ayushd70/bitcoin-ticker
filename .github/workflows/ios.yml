name: Flutter iOS CI

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.4.0
        with:
          flutter-version: '2.x'
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - name: Create IPA
        run: |
          mkdir Payload && mv build/ios/Release-iphoneos/Runner.app Payload/.
          zip -r Payload.zip Payload
          mv Payload.zip Payload.ipa
          rm -rf Payload
      - name: Create iOS Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ios
          release_name: BitcoinTicker iOS Release
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Payload.ipa
          asset_name: BitcoinTicker.ipa
          asset_content_type: application/ipa